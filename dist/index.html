<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>my-todays-all</title>

		<!-- polymer -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

		<!-- polymer: elements -->
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html" />
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
		<link rel="import" href="bower_components/iron-icons/iron-icons.html" />
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<link rel="import" href="bower_components/iron-list/iron-list.html" />
		<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
		<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
		<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />


		<!-- bootstrap -->
		<link rel="stylesheet" href="./common/libs/bootstrap/dist/css/bootstrap.css" />

		<!-- project resources -->
		<link rel="stylesheet" href="./common/styles/main.css" />

		<!-- polymer: project own elements -->
		<link rel="import" href="common/elements/proto-element/proto-element.html" />

	</head>
	<body class="fullbleed vertical layout">
		<paper-drawer-panel class="flex" responsive-width="20000px">

			<paper-header-panel main>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<span class="flex"></span>
					<div>my-todays-all</div>
					<span class="flex"></span>
					<paper-icon-button icon="settings" onclick="getElementById('settings').opened=true;"></paper-icon-button>
				</paper-toolbar>
				<div class="paper-header">
					<h1>Dashboard</h1>
					<paper-tabs class="bottom fit" selected="0">
						<paper-tab data-tab-name="list">List</paper-tab>
						<paper-tab data-tab-name="calendar">Calendar</paper-tab>
						<paper-tab data-tab-name="ganttchart">Gantt chart</paper-tab>
					</paper-tabs>
				</div>

				<div>
					<div data-tab-content="list">
						<h2>List</h2>
						<p><code>iron-icons</code> に登録されている。一覧は <a href="https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html&active=iron-icons" onclick="main.desktopUtils.open(this.href);return false;">ここ</a>。</p>


						<ul>
							<iron-list as="item">
								<template>
									<li>
										<b>#[[index]] - [[item.name]]</b>
										<p>[[item.longText]]</p>
									</li>
								</template>
							</iron-list>
						</ul>

					</div>
					<div data-tab-content="calendar" style="display:none;">
						<h2>Calendar</h2>
						<div class="horizontal around-justified layout">
							<div>around-justified</div>
							<div>around-justified</div>
						</div>
					</div>
					<div data-tab-content="ganttchart" style="display:none;">
						<h2>Gantt chart</h2>

					</div>
				</div>
			</paper-header-panel>

			<paper-header-panel drawer>
				<div class="paper-header">
					<h2>menu</h2>
				</div>
				<div>
					<p>no contents</p>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>

		<paper-dialog id="settings" modal="true" fit-into="body" no-cancel-on-outside-click="false">
			<h2>Settings</h2>
			<paper-dialog-scrollable>
				Lorem ipsum...
			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm>OK</paper-button>
			</div>
		</paper-dialog>

		<!-- bootstrap -->
		<script src="./common/libs/bootstrap/dist/js/bootstrap.js"></script>

		<!-- project resources -->
		<script src="./common/scripts/main.js"></script>

	</body>
</html>
