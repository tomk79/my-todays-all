<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Today</title>

		<!-- AngularJS -->
		<script src="bower_components/angular/angular.min.js"></script>

		<!-- polymer -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

		<!-- polymer: elements -->
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html" />
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
		<link rel="import" href="bower_components/iron-icons/iron-icons.html" />
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<link rel="import" href="bower_components/iron-list/iron-list.html" />
		<link rel="import" href="bower_components/iron-form/iron-form.html" />
		<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
		<link rel="import" href="bower_components/paper-button/paper-button.html" />
		<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" />
		<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
		<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
		<link rel="import" href="bower_components/paper-input/paper-input.html" />
		<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html" />
		<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html" />
		<link rel="import" href="bower_components/paper-listbox/paper-listbox.html" />
		<link rel="import" href="bower_components/paper-item/paper-item.html" />
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />


		<!-- bootstrap -->
		<link rel="stylesheet" href="./common/libs/bootstrap/dist/css/bootstrap.css" />

		<!-- project resources -->
		<link rel="stylesheet" href="./common/styles/main.css" />

		<!-- polymer: project own elements -->
		<link rel="import" href="common/elements/proto-element/proto-element.html" />

	</head>
	<body class="fullbleed vertical layout">
		<paper-drawer-panel class="flex" responsive-width="20000px">

			<paper-header-panel main>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<span class="flex"></span>
					<div>Today</div>
					<span class="flex"></span>
					<paper-icon-button icon="settings" onclick="main.settings.open();"></paper-icon-button>
				</paper-toolbar>
				<div class="paper-header">
					<paper-tabs class="bottom fit" selected="0">
						<paper-tab data-tab-name="list">Today</paper-tab>
						<paper-tab data-tab-name="calendar">Calendar</paper-tab>
						<paper-tab data-tab-name="ganttchart">Gantt chart</paper-tab>
					</paper-tabs>
				</div>

				<div>
					<div data-tab-content="list">
						<h2>Today</h2>
						<div class="listview"></div>

					</div>
					<div data-tab-content="calendar" style="display:none;">
						<h2>Calendar</h2>
						<div class="horizontal around-justified layout">
							<div>around-justified</div>
							<div>around-justified</div>
						</div>
					</div>
					<div data-tab-content="ganttchart" style="display:none;">
						<h2>Gantt chart</h2>

					</div>
				</div>
			</paper-header-panel>

			<paper-header-panel drawer>
				<div class="paper-header">
					<h2>menu</h2>
				</div>
				<div>
					<p><a href="javascript:main.desktopUtils.open(main.dataDir);">データディレクトリを開く</a></p>
					<p><code>iron-icons</code> に登録されている。一覧は <a href="https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html&active=iron-icons" onclick="main.desktopUtils.open(this.href);return false;">ここ</a>。</p>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>

		<paper-dialog id="settings" modal="true" no-cancel-on-outside-click="false">
			<h1>Settings</h1>
			<paper-dialog-scrollable>
				<!-- <div ng-app>
					<p><input type="text" ng-model="yourName"></p>
					<p>Hello {{yourName}}!</p>
				</div> -->
				<h2>Accounts</h2>
				<div>
					<paper-button class="btn-new-account" raised><iron-icon icon="create"></iron-icon>新規アカウント</paper-button>
				</div>
				<paper-listbox>
					<iron-list as="item">
						<template>
							<paper-item>
								<b>#[[item.id]] - [[item.account]]</b>
								<p>[[item.service]]</p>
								<paper-icon-button icon="create" alt="edit"></paper-icon-button>
								<paper-icon-button icon="delete" alt="delete"></paper-icon-button>
								<span class="data-account-id">[[item.id]]</span>
							</paper-item>
						</template>
					</iron-list>
				</paper-listbox>

			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button dialog-confirm>OK</paper-button>
			</div>
		</paper-dialog>

		<paper-dialog id="edit-account" modal="true" no-cancel-on-outside-click="false">
			<h1>Edit Account</h1>
			<paper-dialog-scrollable>
				<paper-dropdown-menu label="Service" name="service" toggles="true">
					<paper-listbox class="dropdown-content">
						<paper-item value="timeslist">TIMESLIST</paper-item>
						<paper-item value="backlog">Backlog</paper-item>
						<paper-item value="redmine">Redmine</paper-item>
						<paper-item value="google-calendar">Google Calendar</paper-item>
					</paper-listbox>
				</paper-dropdown-menu>
				<paper-input label="Account" type="text" name="account"></paper-input>
				<paper-input label="Password" type="password" name="password"></paper-input>
				<input type="hidden" name="account-id" value="" />
			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm>OK</paper-button>
			</div>
		</paper-dialog>

		<!-- bootstrap -->
		<script src="./common/libs/bootstrap/dist/js/bootstrap.js"></script>

		<!-- project resources -->
		<script src="./common/scripts/main.js"></script>

	</body>
</html>
